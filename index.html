<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine - Tes Klik</title>
    <style>
        body { margin: 0; padding: 0; background: pink; font-family: Arial; }
        .card { max-width: 500px; margin: 20px auto; background: white; border-radius: 20px; padding: 20px; text-align: center; }
        .envelope { background: #fcc; padding: 40px; border-radius: 20px; cursor: pointer; border: 2px solid red; }
        .gallery { display: none; }
        .open .envelope { display: none; }
        .open .gallery { display: block; }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="envelope" id="envelope" onclick="document.getElementById('card').classList.add('open')">
            <h1>ðŸ’– Surat Untuk Cia ðŸ’–</h1>
            <p>Klik di sini</p>
        </div>
        <div class="gallery">
            <h2>Untuk Cia</h2>
            <img src="images/cia.png" width="100"><br>
            <img src="images/cia2.png" width="100"><br>
            <img src="images/cia3.png" width="100"><br>
            <img src="images/cia4.png" width="100"><br>
            <img src="images/cia5.png" width="100"><br>
            <img src="images/cia6.png" width="100"><br>
            <img src="images/cia7.png" width="100"><br>
            <img src="images/cia8.png" width="100"><br>
            <p>Hari ini banyak orang merayakan cinta...</p>
        </div>
    </div>
    <script>
        // fallback manual
        document.getElementById('envelope').addEventListener('click', function(e){
            document.getElementById('card').classList.add('open');
        });
        document.getElementById('envelope').addEventListener('touchstart', function(e){
            e.preventDefault();
            document.getElementById('card').classList.add('open');
        });
    </script>
</body>
</html>
